<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <title>SuperMercado | Productos</title>
    <script src="../resources/bootstrap/js/jquery-3.6.0.min.js"></script>
    <script src="../resources/bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../resources/fontawesome/css/font-awesome.min.css">
  </head>
  <body>
    <div class="mt-3 container-fluid">
        <h1>Editar producto</h1>
        <form action="">
            <div class="form-group">
                <label for="code" class="form-label">Código</label>
                <input type="text" disabled class="form-control" id="code">
            </div>
            <div class="form-group">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="description" class="form-label">Descripción</label>
                <input type="text" class="form-control" id="description">
            </div>
            <div class="form-group">
                <label for="category" class="form-label">Categoría</label>
                <input type="text" class="form-control" id="category">
            </div>
            <div class="form-group">
                <label for="quantity" class="form-label">Existencias</label>
                <input type="text" class="form-control" id="quantity">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="guardar">Guardar</button>
                <button class="btn btn-danger" id="cancelar">Cancelar</button>
            </div>
        </form>
    </div><!-- /container -->
    <!-- You can also require other files to run in this process -->
    <script src="../controllers/edit_product.js"></script>
  </body>
</html>
